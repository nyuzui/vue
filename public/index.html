<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button class="toggle-button">Toggle</button>
        <button class="duplicate-button">Duplicate</button>
        <button class="delete-button">Delete</button>
        <button class="details-button">Details</button>
        <button class="rename-button">Rename</button>
    </div>

    <div class="card">
        <h2 class="card-header">Barbie</h2>
        <div class="card-content">
            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRiaMsHYpdf80moiUHsYEMWN_RR2O0jagD3Nu73-5VBYYrm3uCN" alt="Card Image" alt="Card Image" class="card-image">
            <p class="card-text">Cool movie!</p>
            <div class="hidden-textbox">
                <p>Hidden Textbox Content</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
